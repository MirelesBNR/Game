<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Game Portal</h1>
        <div class="game-selection">
            <div class="game-card" id="snakeGameCard">
                <img src="assets/snake.jpg" alt="Snake Game">
                <button id="snakeGameBtn">Play Snake Game</button>
            </div>
            <div class="game-card" id="dinoGameCard">
                <img src="assets/dino.jpg" alt="Dino Game">
                <button id="dinoGameBtn">Play Dino Game</button>
            </div>
            <div class="game-card" id="mazeGameCard">
                <img src="assets/maze.jpg" alt="Maze Game">
                <button id="mazeGameBtn">Play Maze Game</button>
            </div>
        </div>
        <div id="gameWindow" class="game-window">
            <!-- Game will be loaded here -->
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
